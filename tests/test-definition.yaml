---
dimensions:
  - name: hbase
    values:
      # - 2.6.0
      # - 2.4.18
      # To use a custom image, add a comma and the full name after the product version
      - 2.6.0,docker.stackable.tech/sandbox/hbase:2.6.0-stackable0.0.0-dev
      # - 2.4.18,docker.stackable.tech/sandbox/hbase:2.4.18-stackable0.0.0-dev
  - name: hbase-opa
    values:
      # - 2.6.0
      # To use a custom image, add a comma and the full name after the product version
      - 2.6.0,docker.stackable.tech/sandbox/hbase:2.6.0-stackable0.0.0-dev
  - name: hbase-latest
    values:
      # - 2.4.18
      - 2.6.0,docker.stackable.tech/sandbox/hbase:2.6.0-stackable0.0.0-dev
  - name: hdfs
    values:
      # - 3.3.4
      - 3.3.6
  - name: hdfs-latest
    values:
      - 3.3.6
  - name: zookeeper
    values:
      - 3.8.4
  - name: zookeeper-latest
    values:
      - 3.9.2
  - name: krb5
    values:
      - 1.21.1
  # Used for zookeeper, hdfs and hbase
  - name: listener-class
    values:
      - "cluster-internal"
      - "external-unstable"
  - name: kerberos-realm
    values:
      - "CLUSTER.LOCAL"
      - "PROD.MYCORP"
  - name: kerberos-backend
    values:
      - mit
      # Requires manual setup, see create-kerberos-secretclass.yaml
      # This will *not* respect the kerberos-realm test attribute, but instead use a hard-coded realm
      # - activeDirectory
  - name: openshift
    values:
      - "false"
  - name: omid
    values:
      - 1.1.0
      # To use a custom image, add a comma and the full name after the product version
      # - 1.1.0,docker.stackable.tech/sandbox/omid:1.1.0-stackable0.0.0-dev
tests:
  - name: smoke
    dimensions:
      - hbase
      - hdfs
      - zookeeper
      - listener-class
      - openshift
  - name: kerberos
    dimensions:
      - hbase
      - hdfs-latest
      - zookeeper-latest
      - krb5
      - listener-class
      - kerberos-realm
      - kerberos-backend
      - openshift
  - name: opa
    dimensions:
      - hbase-opa
      - hdfs-latest
      - zookeeper-latest
      - krb5
      - openshift
  - name: orphaned_resources
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: resources
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: overrides
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: logging
    dimensions:
      - hbase
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: cluster-operation
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: profiling
    dimensions:
      - hbase
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: snapshot-export
    dimensions:
      - hbase
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: omid
    dimensions:
      - hbase
      - hdfs-latest
      - zookeeper-latest
      - omid
      - openshift
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: hbase
            expr: last
          - name: zookeeper
            expr: last
          - name: hdfs
            expr: last
          - name: kerberos-realm
            expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: hbase
            expr: last
          - name: zookeeper
            expr: last
          - name: hdfs
            expr: last
