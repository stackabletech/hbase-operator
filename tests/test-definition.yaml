---
dimensions:
  - name: hbase
    values:
      - 2.4.8-stackable0.0.0-dev
      - 2.4.9-stackable0.0.0-dev
      - 2.4.11-stackable0.0.0-dev
      - 2.4.12-stackable0.0.0-dev
  - name: hbase-latest
    values:
      - 2.4.12-stackable0.0.0-dev
  - name: hdfs
    values:
      - 3.2.2-stackable0.0.0-dev
      - 3.3.3-stackable0.0.0-dev
  - name: hdfs-latest
    values:
      - 3.3.4-stackable0.0.0-dev
  - name: zookeeper
    values:
      - 3.6.3-stackable0.0.0-dev
      - 3.7.0-stackable0.0.0-dev
      - 3.8.0-stackable0.0.0-dev
  - name: zookeeper-latest
    values:
      - 3.8.0-stackable0.0.0-dev
  # Used for zookeeper, hdfs and hbase
  - name: listener-class
    values:
      - "cluster-internal"
      - "external-unstable"
tests:
  - name: smoke
    dimensions:
      - hbase
      - zookeeper
      - hdfs
      - listener-class
  - name: orphaned_resources
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
  - name: resources
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
  - name: logging
    dimensions:
      - hbase
      - hdfs-latest
      - zookeeper-latest
  - name: cluster-operation
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
suites:
  - name: latest
    patch:
      - dimensions:
          - expr: last
  - name: smoke
    select:
      - smoke
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
