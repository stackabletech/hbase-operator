---
dimensions:
  - name: hbase
    values:
      - 2.4.12
      - 2.4.17
  - name: hbase-latest
    values:
      - 2.4.17
  - name: hdfs
    values:
      - 3.2.4
      - 3.3.6
  - name: hdfs-latest
    values:
      - 3.3.6
  - name: zookeeper
    values:
      - 3.8.3
  - name: zookeeper-latest
    values:
      - 3.8.3
  # Used for zookeeper, hdfs and hbase
  - name: listener-class
    values:
      - "cluster-internal"
      - "external-unstable"
tests:
  - name: smoke
    dimensions:
      - hbase
      - zookeeper
      - hdfs
      - listener-class
  - name: orphaned_resources
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
  - name: resources
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
  - name: logging
    dimensions:
      - hbase
      - hdfs-latest
      - zookeeper-latest
  - name: cluster-operation
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: hbase
            expr: last
          - name: zookeeper
            expr: last
          - name: hdfs
            expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: hbase
            expr: last
          - name: zookeeper
            expr: last
          - name: hdfs
            expr: last
