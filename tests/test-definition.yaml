---
dimensions:
  - name: hbase
    values:
      - 2.4.12
      - 2.4.17
  - name: hbase-latest
    values:
      - 2.4.17
  - name: hdfs
    values:
      - 3.2.4
      - 3.3.6
  - name: hdfs-latest
    values:
      - 3.3.6
  - name: zookeeper
    values:
      - 3.8.3
  - name: zookeeper-latest
    values:
      - 3.8.3
  # Used for zookeeper, hdfs and hbase
  - name: listener-class
    values:
      - "cluster-internal"
      - "external-unstable"
  - name: kerberos-realm
    values:
      - "CLUSTER.LOCAL"
      - "PROD.MYCORP"
  - name: kerberos-backend
    values:
      - mit
      # Requires manual setup, see create-kerberos-secretclass.yaml
      # This will *not* respect the kerberos-realm test attribute, but instead use a hard-coded realm
      # - activeDirectory
tests:
  - name: smoke
    dimensions:
      - hbase
      - hdfs
      - zookeeper
      - listener-class
  - name: kerberos
    dimensions:
      - hbase
      - hdfs
      - zookeeper-latest
      - listener-class
      - kerberos-realm
      - kerberos-backend
  - name: orphaned_resources
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
  - name: resources
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
  - name: logging
    dimensions:
      - hbase
      - hdfs-latest
      - zookeeper-latest
  - name: cluster-operation
    dimensions:
      - hbase-latest
      - hdfs-latest
      - zookeeper-latest
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: hbase
            expr: last
          - name: zookeeper
            expr: last
          - name: hdfs
            expr: last
          - name: kerberos-realm
            expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: hbase
            expr: last
          - name: zookeeper
            expr: last
          - name: hdfs
            expr: last
