apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: kubectl cp --namespace=$NAMESPACE ./requirements.txt hbase-test-runner-0:/root
  - script: kubectl cp --namespace=$NAMESPACE ./test-hbase.py hbase-test-runner-0:/root
  - script: kubectl exec --namespace=$NAMESPACE hbase-test-runner-0 -- pip install --user --requirement /root/requirements.txt
