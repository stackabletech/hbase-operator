---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
metadata:
  name: install-hbase
timeout: 600
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-hbase-master-default
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 1200
status:
  readyReplicas: 2
  replicas: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-hbase-regionserver-default
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 3600
status:
  readyReplicas: 2
  replicas: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-hbase-restserver-default
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 300
status:
  readyReplicas: 2
  replicas: 2
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: test-hbase-master
status:
  expectedPods: 2
  currentHealthy: 2
  disruptionsAllowed: 1
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: test-hbase-regionserver
status:
  expectedPods: 2
  currentHealthy: 2
  disruptionsAllowed: 1
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: test-hbase-restserver
status:
  expectedPods: 2
  currentHealthy: 2
  disruptionsAllowed: 1
---
# This test checks if the containerdebug-state.json file is present and valid
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
commands:
  - script: kubectl exec -n $NAMESPACE --container hbase test-hbase-master-default-0 -- cat /stackable/log/containerdebug-state.json | jq --exit-status
  - script: kubectl exec -n $NAMESPACE --container hbase test-hbase-regionserver-default-0 -- cat /stackable/log/containerdebug-state.json | jq --exit-status
  - script: kubectl exec -n $NAMESPACE --container hbase test-hbase-restserver-default-0 -- cat /stackable/log/containerdebug-state.json | jq --exit-status
