apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hbase-test-runner
  labels:
    app: hbase-test-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hbase-test-runner
  template:
    metadata:
      labels:
        app: hbase-test-runner
    spec:
      containers:
        - name: hbase-test-runner
          image: python:3.10-slim
          stdin: true
          tty: true
