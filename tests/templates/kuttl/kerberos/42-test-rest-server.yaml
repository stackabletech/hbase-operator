---
apiVersion: batch/v1
kind: Job
metadata:
  name: test-rest-server
spec:
  template:
    spec:
      serviceAccountName: test-sa
      containers:
        - name: test-rest-server
          image: oci.stackable.tech/sdp/testing-tools:0.2.0-stackable0.0.0-dev
          command:
            - /bin/bash
            - -c
            - |
              status_code=$(curl --write-out '%{http_code}' --silent --insecure --output /dev/null "https://hbase-restserver-default-metrics:8080")

              if [[ "$status_code" -eq 401 ]] ; then
                echo "[PASS] Successfully got 401 as we did not authenticate"
                exit 0
              else
                echo "[FAIL] Expected the restserver to return a 401 as we did not authenticate"
                exit 1
              fi
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      restartPolicy: OnFailure
