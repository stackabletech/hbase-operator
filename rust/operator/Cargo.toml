[package]
authors = ["Lars Francke <lars.francke@stackable.de>"]
description = "Stackable Operator for Apache HBase - The Operator Library"
edition = "2018"
license = "OSL-3.0"
name = "stackable-hbase-operator"
repository = "https://github.com/stackabletech/hbase-operator"
version = "0.1.0-nightly"

[dependencies]
stackable-hdfs-crd = { git = "https://github.com/stackabletech/hdfs-operator.git", branch = "main"}
product-config = { git = "https://github.com/stackabletech/product-config.git", branch = "main" }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", branch = "main" }
stackable-hbase-crd = { path = "../crd" }
stackable-zookeeper-crd = { git = "https://github.com/stackabletech/zookeeper-operator.git", branch = "main"}

async-trait = "0.1"
futures = "0.3"
k8s-openapi = { version = "0.13", default-features = false }
kube = { version = "0.60", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = "0.21"
strum_macros = "0.21"
thiserror = "1.0"
tracing = "0.1"

[dev-dependencies]
rstest = "0.11"
